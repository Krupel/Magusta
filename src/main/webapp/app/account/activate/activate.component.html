<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Ativação</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span><strong>Utilizador ativado com sucesso.</strong> Por favor </span>
          <a class="alert-link" routerLink="/login">entrar</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger">
          <strong>O utilizador não pode ser ativado.</strong> Por favor utilize o formulário de registo para criar uma nova conta.
        </div>
      }
    </div>
  </div>
</div>
