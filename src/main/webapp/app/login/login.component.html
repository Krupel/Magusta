<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Autenticação</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError">
          <strong>Erro de autenticação!</strong> Por favor verifique as suas credenciais e tente novamente.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Nome de utilizador</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="O seu nome de utilizador"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Palavra-passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="A sua palavra-passe"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Manter-me ligado</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Entrar</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Esqueceu-se da sua palavra-passe?</a>
      </div>

      <div class="alert alert-warning">
        <span>Ainda não tem uma conta?</span>
        <a class="alert-link" routerLink="/account/register">Crie uma nova conta</a>
      </div>
    </div>
  </div>
</div>
